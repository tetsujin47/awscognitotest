<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cognito ログインサンプル</title>
    <style>
      body {
        font-family: sans-serif;
        padding: 20px;
      }
      .form-group {
        margin-bottom: 15px;
      }
      label {
        display: block;
        margin-bottom: 5px;
      }
      input[type="text"],
      input[type="password"] {
        width: 300px;
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 4px;
      }
      button {
        padding: 10px 15px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      button:hover {
        background-color: #0056b3;
      }
      #message {
        margin-top: 20px;
        padding: 10px;
        border-radius: 4px;
      }
      .success {
        background-color: #d4edda;
        color: #155724;
        border: 1px solid #c3e6cb;
      }
      .error {
        background-color: #f8d7da;
        color: #721c24;
        border: 1px solid #f5c6cb;
      }
    </style>
  </head>
  <body>
    <h1>Cognito ログイン</h1>

    <form id="loginForm">
      <div class="form-group">
        <label for="username">ユーザー名:</label>
        <input type="text" id="username" name="username" required />
      </div>
      <div class="form-group">
        <label for="password">パスワード:</label>
        <input type="password" id="password" name="password" required />
      </div>
      <button type="submit">ログイン</button>
    </form>

    <!-- 新しいパスワード設定フォーム (最初は非表示) -->
    <form id="newPasswordForm" style="display: none; margin-top: 20px">
      <h2>新しいパスワードの設定</h2>
      <p>
        初回ログインのため、新しいパスワードとEメールアドレスを設定してください。
      </p>
      <input type="hidden" id="challengeSession" />
      <input type="hidden" id="challengeUsername" />
      <div class="form-group">
        <label for="newPassword">新しいパスワード:</label>
        <input type="password" id="newPassword" name="newPassword" required />
      </div>
      <div class="form-group">
        <label for="email">Eメールアドレス:</label>
        <input type="email" id="email" name="email" required />
      </div>
      <button type="submit">パスワードを設定してログイン</button>
    </form>

    <div id="message"></div>

    <!-- 認証付きAPI呼び出しセクション (ログイン後に表示) -->
    <div id="apiSection" style="display: none; margin-top: 20px">
      <h2>認証付きAPIテスト</h2>
      <button id="apiCallButton">保護されたAPIを呼び出す</button>
      <div id="apiResponseMessage" style="margin-top: 10px"></div>
    </div>
    <!-- 認証付きAPI呼び出しセクション ここまで -->

    <script src="app.js"></script>
  </body>
</html>
